<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Timeslice</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <div id="sidebar-content"></div>
            <button id="closeSidebar">&times;</button>
        </div>
        <textarea class="titulo" placeholder="TÃ­tulo" id="titulo-evento"></textarea>
        <textarea class="titulo" placeholder="Descripcion" id="descripcion-evento"></textarea>
        <button id="guardarTitulo" style="display:none;">Guardar</button>
    </div>
    <div class="container text-center" id="contenedorCentral">
        <p id="fechaCompleta"></p>
        <div class="fila-ano-mes">
            <span id="prev-anio" class="flecha tocable">&lt;</span>
            <span id="anioMostrado" class="texto-central"></span>
            <span id="next-anio" class="flecha tocable">&gt;</span>
            <span id="prev-mes" class="flecha flecha-mes tocable">&lt;</span>
            <span id="mesMostrado" class="texto-central texto-mes"></span>
            <span id="next-mes" class="flecha flecha-mes tocable">&gt;</span>
        </div>  
        <div class="container-calendario">
            <div class="row">
                <div class="col"><p class="fw-bold">L</p></div>
                <div class="col"><p class="fw-bold">M</p></div>
                <div class="col"><p class="fw-bold">X</p></div>
                <div class="col"><p class="fw-bold">J</p></div>
                <div class="col"><p class="fw-bold">V</p></div>
                <div class="col"><p class="fw-bold">S</p></div>
                <div class="col"><p class="fw-bold">D</p></div>
            </div>
                <div id="calendario"></div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/locale/es.js"></script>
        <script src="./renderer.js"></script>
</body>
</html>
