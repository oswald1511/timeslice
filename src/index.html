<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Timeslice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container text-center">
        <p id="fechaCompleta"></p>
        <div class="fila-fija">
            <span id="prev-anio" class="tocable flecha">&lt;</span>
            <span id="anioMostrado" class="texto-central"></span>
            <span id="next-anio" class="tocable flecha">&gt;</span>
        </div>
        <div class="fila-fija">
            <span id="prev-mes" class="tocable flecha">&lt;</span>
            <span id="mesMostrado" class="texto-central"></span>
            <span id="next-mes" class="tocable flecha">&gt;</span>
        </div>
        <div class="container-calendario">
            <div class="row">
                <div class="col"><p class="fw-bold">L</p></div>
                <div class="col"><p class="fw-bold">M</p></div>
                <div class="col"><p class="fw-bold">X</p></div>
                <div class="col"><p class="fw-bold">J</p></div>
                <div class="col"><p class="fw-bold">V</p></div>
                <div class="col"><p class="fw-bold">S</p></div>
                <div class="col"><p class="fw-bold">D</p></div>
            </div>
                <div id="calendario"></div>
        </div>
    </div>
        <script src="./renderer.js"></script>
</body>
</html>
